<!-- 管理 -->
<div>
    <!--查询区域-->
    <yu-xform related-table-name="refTable" form-type="search">
        <yu-xform-group :column="4">
            <yu-xform-item label="上传用户" ctype="input" name="uploadUserId"></yu-xform-item>
            <yu-xform-item label="上传时间" ctype="datepicker" name="uploadDate"></yu-xform-item>
        </yu-xform-group>
    </yu-xform>
    <!--表格区域-->
    <yu-xtable ref="refTable" :data-url="dataUrl" reserve-selection row-key="id" style="width: 100%">
        <yu-xtable-column prop="uploadDate" label="上传时间"></yu-xtable-column>
        <yu-xtable-column prop="uploadUserId" label="上传用户"></yu-xtable-column>
        <yu-xtable-column prop="logName" label="日志文件名称"></yu-xtable-column>
        <yu-xtable-column prop="logPath" label="日志文件路径"></yu-xtable-column>
        <yu-xtable-column fixed="right" label="操作" width="120">
            <template slot-scope="scope">
                <yu-button @click="infoFn(scope.row)" icon="information" size="mini"></yu-button>
                <yu-button @click="downloadFn(scope.row)" icon="yx-download" size="mini"></yu-button>
                <yu-button @click="deleteFn(scope.row)" icon="delete" size="mini"></yu-button>
            </template>
        </yu-xtable-column>
    </yu-xtable>
    <!-- 弹出框 数据信息维护页面 -->
    <yu-xdialog :title="viewTitle[viewType]" :visible.sync="dialogVisible" width="800px">
        <yu-xform ref="refForm" label-width="120px" v-model="formdata" :disabled="formDisabled">
            <yu-xform-group>
                <yu-xform-item label="上传时间" ctype="datepicker" name="uploadDate" :disable="true"></yu-xform-item>
                <yu-xform-item label="上传用户" ctype="input" name="uploadUserId" :disable="true"></yu-xform-item>
                <yu-xform-item label="日志文件名称" ctype="input" name="logName" :disable="true"  :colspan="24" ></yu-xform-item>
                <yu-xform-item label="日志文件路径" ctype="input" name="logPath" :disable="true"  :colspan="24" ></yu-xform-item>
            </yu-xform-group>
            <div class="yu-grpButton">
                <yu-button icon="yx-undo2" type="primary" @click="cancelFn">取消</yu-button>
            </div>
        </yu-xform>
    </yu-xdialog>
</div>
