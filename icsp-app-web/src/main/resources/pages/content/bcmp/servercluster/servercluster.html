<!-- 必须全局拥有唯一的id -->
<div style="background-color: white">
    <el-row :gutter="10" style="margin-top: 15px;margin-left:15px;background-color: white">
        <el-button-group>
            <el-button type="primary" icon="el-icon-edit" @click="selectAll()">全选</el-button>
            <el-button type="primary" @click="showUpload()">点击上传</el-button>
            <el-button type="primary" icon="el-icon-edit" @click="releaseDeploy()">版本部署</el-button>
            <!--   <el-button type="primary" icon="el-icon-share" @click="releaseUnDeploy">版本回退</el-button> -->
            <el-button type="primary" icon="el-icon-delete" @click="startServer()">启动服务器</el-button>
            <el-button type="primary" icon="el-icon-delete" @click="stopServer()">停止服务器</el-button>
        </el-button-group>
    </el-row>
    <div class="server_container" style="margin-left:0px;margin-top:5px;background-color: white">
        <yufp-serverstatus v-for="(item, index) in nodeInfos" :key="item.nodeId" :datasource="item" @tap="viewNodeInfo(item,index)"
            v-model="item.checked" :disabled="item.disabled"></yufp-serverstatus>
    </div>

    <el-dialog-x title="版本文件上传" :visible.sync="upload.visible" :before-close="closeUpload">
        <el-form label-width="120px" ref="uploadForm">
            <el-form-item label="版本号" :rules="upload.rules">
                <el-input v-model="upload.data.version" readonly></el-input>
            </el-form-item>
            <el-form-item label="服务节点类型" :rules="upload.rules">
                <el-select v-model="upload.data.name" placeholder="服务节点类型">
                    <el-option v-for="item in appTypeDic" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item>
                <el-upload ref="uploadList" class="upload-demo" :action="uploadAction" :headers="upload.headers" :data="upload.data" :on-success="handleAvatarSuccess"
                    :on-error="handleAvatarErr" list-type="picture" :file-list="upload.fileList" :auto-upload="false" :on-change="fileChange"
                    :before-upload="beforeUpload" :timeout="900000" :on-progress="onUploadProgress">
                    <el-button slot="trigger" size="small" type="primary">选择文件</el-button>
                </el-upload>
                <el-tag type="success" v-show="showUploadSuccessMsgTag">文件已上传，请等待处理......</el-tag>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer" align="center">
            <el-button type="primary" @click="abortUploading">取消</el-button>
            <el-button type="primary" @click="uploadFile">上传</el-button>
        </div>
    </el-dialog-x>


    <el-dialog title="版本部署" :visible.sync="deployDialogVisiable">
        <el-form ref="deployFormData" :model="deployFormData" label-width="150px">
            <el-form-item label="版本选择">
                <el-select v-model="deployFormData.version" placeholder="请选择">
                    <el-option v-for="item in versionList" :key="item" :label="item" :value="item">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="是否需要重启服务">
                <el-select v-model="deployFormData.needRestart" placeholder="请选择">
                    <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="deploy()" type="primary">确定</el-button>
            <el-button @click="deployDialogVisiable = false" type="primary">取消</el-button>
        </div>
    </el-dialog>
    <el-dialog title="部署页面" :visible.sync="dialogFormVisible">
        <el-steps :space="230" :active="step" finish-status="success">
            <el-step title="开始"></el-step>
            <el-step title="上传"></el-step>
            <el-step title="解包"></el-step>
            <el-step title="结束"></el-step>
        </el-steps>
        <div>
            <ul id="parentUl"></ul>
        </div>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="dialogFormVisible = false">关闭</el-button>
        </div>
    </el-dialog>
</div>
<style>
    .server_container {
        display: flex;
        flex-wrap: wrap;
        margin: 20px;
    }
</style>
