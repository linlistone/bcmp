<!-- 管理 -->
<div>
    <!--查询区域-->
    <yu-xform related-table-name="refTable" form-type="search">
    	<!--
        <yu-xform-group :column="4">
        </yu-xform-group>
        -->
    </yu-xform>
    <!--按钮区域-->
    <div class="fox-toolBar">
        <el-button-group>
            <el-button icon="plus" @click="addFn">添加</el-button>
        </el-button-group>
    </div>
    <!--表格区域-->
    <yu-xtable ref="refTable" :data-url="dataUrl" reserve-selection row-key="id" style="width: 100%">
                <yu-xtable-column prop="appModCode" label="应用代码"></yu-xtable-column>
        <yu-xtable-column prop="appModName" label="应用模块名称"></yu-xtable-column>
        <yu-xtable-column prop="nodeType" label="服务节点类型"></yu-xtable-column>
        <yu-xtable-column prop="appModType" label="应用模块类型"></yu-xtable-column>
        <yu-xtable-column prop="appModDeployPath" label="应用部署路径"></yu-xtable-column>
        <yu-xtable-column prop="appModDesc" label="应用模块说明"></yu-xtable-column>
        <yu-xtable-column prop="appModLastChgUser" label="最后修改人"></yu-xtable-column>
        <yu-xtable-column prop="appModLastChgDt" label="最后修改时间"></yu-xtable-column>
        <yu-xtable-column fixed="right" label="操作" width="120">
            <template slot-scope="scope">
                <yu-button @click="infoFn(scope.row)" icon="information" size="mini"></yu-button>
                <yu-button @click="modifyFn(scope.row)" icon="edit" size="mini"></yu-button>
                <yu-button @click="deleteFn(scope.row)" icon="delete" size="mini"></yu-button>
            </template>
        </yu-xtable-column>
    </yu-xtable>
    <!-- 弹出框 数据信息维护页面 -->
    <yu-xdialog :title="viewTitle[viewType]" :visible.sync="dialogVisible" width="800px" >
        <yu-xform ref="refForm" label-width="120px" v-model="formdata" :disabled="formDisabled">
            <yu-xform-group>
                <yu-xform-item label="应用代码" ctype="input" name="appModCode" ></yu-xform-item>
                <yu-xform-item label="应用模块名称" ctype="input" name="appModName" ></yu-xform-item>
                <yu-xform-item label="服务节点类型" ctype="input" name="nodeType" ></yu-xform-item>
                <yu-xform-item label="应用模块类型" ctype="input" name="appModType" ></yu-xform-item>
                <yu-xform-item label="应用部署路径" ctype="input" name="appModDeployPath" ></yu-xform-item>
                <yu-xform-item label="应用模块说明" ctype="input" name="appModDesc" ></yu-xform-item>
                <yu-xform-item label="最后修改人" ctype="input" name="appModLastChgUser" ></yu-xform-item>
                <yu-xform-item label="最后修改时间" ctype="input" name="appModLastChgDt" ></yu-xform-item>
            </yu-xform-group>
            <div class="yu-grpButton">
                <yu-button v-show="saveBtnShow" icon="check" type="primary" @click="submitFn">{{viewTitle[viewType]}}
                </yu-button>
                <yu-button icon="yx-undo2" type="primary" @click="cancelFn">取消</yu-button>
            </div>
        </yu-xform>
    </yu-xdialog>
</div>
