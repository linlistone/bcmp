<!-- 管理 -->
<div>
    <!--查询区域-->
    <yu-xform related-table-name="refTable" form-type="search">
    	<!--
        <yu-xform-group :column="4">
        </yu-xform-group>
        -->
    </yu-xform>
    <!--按钮区域-->
    <div class="fox-toolBar">
        <el-button-group>
            <el-button icon="plus" @click="addFn">添加</el-button>
        </el-button-group>
    </div>
    <!--表格区域-->
    <yu-xtable ref="refTable" :data-url="dataUrl" reserve-selection row-key="id" style="width: 100%">
                <yu-xtable-column prop="roleCode" label="角色代码"></yu-xtable-column>
        <yu-xtable-column prop="roleName" label="角色名称"></yu-xtable-column>
        <yu-xtable-column prop="roleLevel" label="角色层级"></yu-xtable-column>
        <yu-xtable-column prop="roleSts" label="状态：对应字典项=NORM_STS A：生效 I：失效 W：待生效"></yu-xtable-column>
        <yu-xtable-column prop="lastChgUsr" label="最新变更用户"></yu-xtable-column>
        <yu-xtable-column prop="lastChgDt" label="最新变更时间"></yu-xtable-column>
        <yu-xtable-column prop="orgId" label="机构id"></yu-xtable-column>
        <yu-xtable-column fixed="right" label="操作" width="120">
            <template slot-scope="scope">
                <yu-button @click="infoFn(scope.row)" icon="information" size="mini"></yu-button>
                <yu-button @click="modifyFn(scope.row)" icon="edit" size="mini"></yu-button>
                <yu-button @click="deleteFn(scope.row)" icon="delete" size="mini"></yu-button>
            </template>
        </yu-xtable-column>
    </yu-xtable>
    <!-- 弹出框 数据信息维护页面 -->
    <yu-xdialog :title="viewTitle[viewType]" :visible.sync="dialogVisible" width="800px" >
        <yu-xform ref="refForm" label-width="120px" v-model="formdata" :disabled="formDisabled">
            <yu-xform-group>
                <yu-xform-item label="角色代码" ctype="input" name="roleCode" ></yu-xform-item>
                <yu-xform-item label="角色名称" ctype="input" name="roleName" ></yu-xform-item>
                <yu-xform-item label="角色层级" ctype="input" name="roleLevel" ></yu-xform-item>
                <yu-xform-item label="状态：对应字典项=NORM_STS A：生效 I：失效 W：待生效" ctype="input" name="roleSts" ></yu-xform-item>
                <yu-xform-item label="最新变更用户" ctype="input" name="lastChgUsr" :disabled="true" ></yu-xform-item>
                <yu-xform-item label="最新变更时间" ctype="input" name="lastChgDt" :disabled="true" ></yu-xform-item>
                <yu-xform-item label="机构id" ctype="input" name="orgId" ></yu-xform-item>
            </yu-xform-group>
            <div class="yu-grpButton">
                <yu-button v-show="saveBtnShow" icon="check" type="primary" @click="submitFn">{{viewTitle[viewType]}}
                </yu-button>
                <yu-button icon="yx-undo2" type="primary" @click="cancelFn">取消</yu-button>
            </div>
        </yu-xform>
    </yu-xdialog>
</div>
