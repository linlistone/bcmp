<!-- 管理 -->
<div>
    <!--查询区域-->
    <yu-xform related-table-name="refTable" form-type="search">
    	<!--
        <yu-xform-group :column="4">
        </yu-xform-group>
        -->
    </yu-xform>
    <!--按钮区域-->
    <div class="fox-toolBar">
        <el-button-group>
            <el-button icon="plus" @click="addFn">添加</el-button>
        </el-button-group>
    </div>
    <!--表格区域-->
    <yu-xtable ref="refTable" :data-url="dataUrl" reserve-selection row-key="id" style="width: 100%">
        <yu-xtable-column prop="instuId" label="记录编号"></yu-xtable-column>
		<yu-xtable-column prop="sysId" label="逻辑系统记录编号"></yu-xtable-column>
		<yu-xtable-column prop="instuCde" label="金融机构代码"></yu-xtable-column>
		<yu-xtable-column prop="instuName" label="金融机构名称"></yu-xtable-column>
		<yu-xtable-column prop="instuSts" label="状态" data-code="DATA_STS" ></yu-xtable-column>
		<yu-xtable-column prop="lastChgUsr" label="最新变更用户" width="150"></yu-xtable-column>
		<yu-xtable-column prop="lastChgDt" label="最新变更时间" width="150"></yu-xtable-column>
        <yu-xtable-column fixed="right" label="操作" width="120">
            <template slot-scope="scope">
                <yu-button @click="infoFn(scope.row)" icon="information" size="mini"></yu-button>
                <yu-button @click="modifyFn(scope.row)" icon="edit" size="mini"></yu-button>
                <yu-button @click="deleteFn(scope.row)" icon="delete" size="mini"></yu-button>
            </template>
        </yu-xtable-column>
    </yu-xtable>
    <!-- 弹出框 数据信息维护页面 -->
    <yu-xdialog :title="viewTitle[viewType]" :visible.sync="dialogVisible" width="800px" >
        <yu-xform ref="refForm" label-width="120px" v-model="formdata" :disabled="formDisabled">
            <yu-xform-group>
                <yu-xform-item label="记录编号" ctype="input" name="instuId" ></yu-xform-item>
                <yu-xform-item label="逻辑系统记录编号" ctype="input" name="sysId" ></yu-xform-item>
                <yu-xform-item label="金融机构代码" ctype="input" name="instuCde" ></yu-xform-item>
                <yu-xform-item label="金融机构名称" ctype="input" name="instuName" ></yu-xform-item>
                <yu-xform-item label="进入日期" ctype="input" name="joinDt" ></yu-xform-item>
                <yu-xform-item label="地址" ctype="input" name="instuAddr" ></yu-xform-item>
                <yu-xform-item label="邮编" ctype="input" name="zipCde" ></yu-xform-item>
                <yu-xform-item label="联系电话" ctype="input" name="contTel" ></yu-xform-item>
                <yu-xform-item label="联系人" ctype="input" name="contUsr" ></yu-xform-item>
                <yu-xform-item label="状态" ctype="select" name="instuSts"  data-code="DATA_STS" ></yu-xform-item>
                <yu-xform-item label="最新变更用户" ctype="input" name="lastChgUsr" ></yu-xform-item>
                <yu-xform-item label="最新变更时间" ctype="input" name="lastChgDt" ></yu-xform-item>
            </yu-xform-group>
            <div class="yu-grpButton">
                <yu-button v-show="saveBtnShow" icon="check" type="primary" @click="submitFn">{{viewTitle[viewType]}}
                </yu-button>
                <yu-button icon="yx-undo2" type="primary" @click="cancelFn">取消</yu-button>
            </div>
        </yu-xform>
    </yu-xdialog>
</div>
