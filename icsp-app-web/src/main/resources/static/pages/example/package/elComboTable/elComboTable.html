<!-- 必须全局拥有唯一的id -->
<div id="el_combo_table_demo">
  <el-row :gutter="20">

    <!-- 此部分树如何使用 -->
    <el-col :span="5">
      <h4>实例演示</h4>
      <el-row>
        <h4>单选</h4>
        <el-combo-table ref="myTableSelect" v-model="singleSelected" data-id="id" data-label="title" :data-url="dataUrl" :data-params="dataParams"
          :table-columns="tableColumns">
        </el-combo-table>
        <div>
          <div>
            <el-row>
              <el-button @click="getSelectdText">获取选中的text</el-button>
            </el-row>
            <el-row>
              <el-button @click="getSelectdValue">获取值</el-button>
            </el-row>
            <el-row>
              <el-button @click="getSelectdObjs">获取所有选中数据对象</el-button>
            </el-row>
            <el-row>
              <el-button @click="resetSelect">清空</el-button>
            </el-row>
            <el-row>
            </el-row>
            <br>
            <el-input v-model="singleSelected"></el-input>
          </div>
        </div>
      </el-row>

      <el-row>
        <h4>多选</h4>
        <el-combo-table ref="myTableSelect2" v-model="multipSelected" :multiple="true" :clearable="true" data-id="id" data-label="title"
          :data-url="dataUrl" :data-params="dataParams" :table-columns="tableColumns">
        </el-combo-table>
        <div>
          <div>
            <el-row>
              <el-button @click="getSelectdText2">获取选中的text</el-button>
            </el-row>
            <el-row>
              <el-button @click="getSelectdValue2">获取值</el-button>
            </el-row>
            <el-row>
              <el-button @click="getSelectdObjs2">获取所有选中数据对象</el-button>
            </el-row>
            <el-row>
              <el-button @click="resetSelect2">清空</el-button>
            </el-row>
            <el-row>
            </el-row>
            <br>
            <el-input v-model="multipSelected"></el-input>
          </div>
        </div>
      </el-row>


    </el-col>

    <!-- 下述部分是文档介绍部分，与使用树无关 -->
    <el-col :span="19">
      <div :style="{height: height+'px',overflow: 'auto'}">
        <div>
          <h4>属性</h4>
          <el-table :data="grid.data1">
            <el-table-column prop="name" label="参数名" width="150"></el-table-column>
            <el-table-column prop="remark" label="说明" width="260"></el-table-column>
            <el-table-column prop="type" label="类型" width="100"></el-table-column>
            <el-table-column prop="option" label="可选值" width="100"></el-table-column>
            <el-table-column prop="default" label="默认值"></el-table-column>
          </el-table>
        </div>

        <div>
          <h4>方法</h4>
          <el-table :data="grid.data2">
            <el-table-column prop="name" label="方法名" width="150"></el-table-column>
            <el-table-column prop="remark" label="说明" width="260"></el-table-column>
            <el-table-column prop="param" label="参数"></el-table-column>
          </el-table>
        </div>

        <div>
          <h4>事件</h4>
          <el-table :data="grid.data3">
            <el-table-column prop="name" label="事件名" width="150"></el-table-column>
            <el-table-column prop="remark" label="说明" width="260"></el-table-column>
            <el-table-column prop="param" label="回调参数"></el-table-column>
          </el-table>
        </div>
      </div>
    </el-col>
  </el-row>
</div>
